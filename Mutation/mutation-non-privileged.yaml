apiVersion: mutations.gatekeeper.sh/v1beta1
kind: Assign
metadata:
  name: non-privileged
spec:
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["*"]
      kinds: ["Pod"]
    namespaces: ["unprivileged"] # Applying the rule to "unprivileged" namespace for all pods
  location: "spec.containers[name: *].securityContext.privileged"
  parameters:
    assign:
      value: false
